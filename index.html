<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./resources/images/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>

  </head>
  <body>
    <main>

      <div class="main-box">
        <img class="hero-image" src="./resources/images/illustration-hero.svg" alt="">
        <h2>Order Summary</h2>
        <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

        <div class="subscription">
          <div class="sub-left">
            <img src="./resources/images/icon-music.svg" alt="">
            <p>Annual Plan <br><span>$59.99/year</span></p>
          </div>

          <a href="#">Change</a>
        </div>
        <button>Proceed to Payment</button>
        <p class="cancel">Cancel Order</p>
      </div>
    </main>
  </body>
</html>
